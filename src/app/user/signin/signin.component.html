
  <div class="container-fluid" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-0">
      <form accept-charset="utf-8" class="form" role="form" #myform="ngForm" (ngSubmit)="onSubmit(username.value,password.value)">
        <legend>Sign in</legend>
      
        <div class="row" style="margin-top:10px;">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="username"  #username value="user" ngModel class="form-control input-lg" placeholder="User Name" />
          </div>
         
        </div>
        <div class="row" style="margin-top:10px;">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="password" #password  value="user"  ngModel class="form-control input-lg" placeholder="Password" />
          </div>
         
        </div>
       
        <div class="row" style="margin-top:10px;">
          <div class="col-xs-6 col-md-6">
            <button class="btn btn-primary signup-btn" type="submit" > Signin </button>
          </div>         
        </div>
     
        <div style="margin-top:10px;" class="row alert alert-danger" *ngIf="isError" >login failed -{{errorMessage}}!!!</div>
      </form>
    </div>
  </div>
</div>
